<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المجموعة الذهبية | ورشة الإبداع الخام</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700;900&family=Cinzel:wght@400;700;900&display=swap');

        :root {
            --gold: #D4AF37;
            --gold-dim: #8a702a;
            --black-deep: #050505;
            --black-soft: #0a0a0a;
            --text-light: #f0f0f0;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--black-deep);
            color: var(--text-light);
            font-family: 'Tajawal', sans-serif;
            overflow-x: hidden;
        }

        /* --- LUXURY GRAIN TEXTURE --- */
        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
            opacity: 0.03;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="3" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23n)"/></svg>');
        }

        /* --- NAVIGATION --- */
        .nav-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 40px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            mix-blend-mode: difference;
        }

        .logo {
            font-family: 'Cinzel', serif;
            font-size: 1.5rem;
            color: var(--gold);
            letter-spacing: 2px;
            text-transform: uppercase;
            border: 1px solid var(--gold);
            padding: 10px 20px;
            transition: 0.4s;
        }

        .logo:hover {
            background: var(--gold);
            color: #000;
        }

        .back-link {
            font-family: 'Tajawal', sans-serif;
            color: #fff;
            text-decoration: none;
            font-weight: 700;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* --- VERTICAL PROGRESS --- */
        .progress-container {
            position: fixed;
            right: 40px;
            top: 50%;
            transform: translateY(-50%);
            height: 40vh;
            width: 2px;
            background: rgba(255, 255, 255, 0.1);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .progress-bar {
            position: absolute;
            top: 0;
            right: 0;
            width: 2px;
            background: var(--gold);
            height: 0%;
            transition: height 0.1s;
        }

        /* --- PROJECT STACK SECTION --- */
        .stack-container {
            width: 100%;
            position: relative;
        }

        .project-card {
            position: sticky;
            top: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background: var(--black-soft);
            box-shadow: 0 -10px 50px rgba(0, 0, 0, 0.8);
            /* Shadow falling on previous card */
            display: flex;
            align-items: center;
            justify-content: center;
            transform-origin: center top;
            transition: transform 0.5s ease-out;
        }

        /* --- CONTENT INSIDE CARD --- */
        .card-inner {
            position: relative;
            width: 90%;
            height: 85%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid rgba(212, 175, 55, 0.1);
            /* Subtle gold border */
        }

        .card-inner::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent 60%);
            z-index: 2;
        }

        /* Video Parallax Target */
        .video-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 110%;
            /* Taller for parallax */
            object-fit: cover;
            filter: grayscale(100%) contrast(1.1);
            /* Luxury B&W start */
            transition: filter 0.7s, transform 0.7s;
            opacity: 0.6;
        }

        .project-card:hover .video-bg {
            filter: grayscale(0%) contrast(1.05);
            /* Color on hover */
            opacity: 0.9;
        }

        /* --- TYPOGRAPHY --- */
        .project-info {
            position: absolute;
            bottom: 80px;
            right: 80px;
            z-index: 10;
            text-align: right;
            mix-blend-mode: difference;
        }

        .project-number {
            font-family: 'Cinzel', serif;
            font-size: 12rem;
            line-height: 0.8;
            color: transparent;
            -webkit-text-stroke: 1px var(--gold);
            opacity: 0.5;
            position: absolute;
            bottom: 100%;
            right: -20px;
        }

        .project-title {
            font-family: 'Tajawal', sans-serif;
            font-size: 5rem;
            font-weight: 900;
            color: #fff;
            margin: 0;
            line-height: 1;
        }

        .project-cat {
            font-family: 'Cinzel', serif;
            color: var(--gold);
            font-size: 1.2rem;
            letter-spacing: 4px;
            margin-top: 20px;
            display: block;
            text-transform: uppercase;
        }

        /* --- INTERACTION HINT --- */
        .view-btn {
            margin-top: 30px;
            background: transparent;
            border: 1px solid #fff;
            color: #fff;
            padding: 15px 40px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            display: inline-block;
        }

        .view-btn:hover {
            background: #fff;
            color: #000;
            border-color: #fff;
        }


        /* --- MODAL --- */
        .modal {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 99999;
            display: none;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.6s ease;
        }

        .modal.active {
            display: flex;
            opacity: 1;
        }

        .modal-video-display video {
            width: 100vw !important;
            height: 100vh !important;
            object-fit: contain;
        }

        .modal-close {
            position: fixed;
            top: 40px;
            right: 40px;
            width: 60px;
            height: 60px;
            border: 1px solid var(--gold);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: 0.4s;
            z-index: 100000;
        }

        .modal-close i {
            color: var(--gold);
            font-size: 1.2rem;
            transition: 0.4s;
        }

        .modal-close:hover {
            background: var(--gold);
            transform: rotate(90deg);
        }

        .modal-close:hover i {
            color: #000;
        }

        @media (max-width: 768px) {
            .project-title {
                font-size: 3rem;
            }

            .project-number {
                font-size: 6rem;
                right: 0;
                bottom: 80%;
            }

            .card-inner {
                width: 100%;
                height: 100%;
                border: none;
            }

            .project-info {
                bottom: 40px;
                right: 20px;
            }
        }
    </style>
</head>

<body>

    <div class="noise-overlay"></div>

    <nav class="nav-bar">
        <a href="index.html" class="back-link"><i class="fas fa-arrow-right"></i> الرئيسية</a>
        <div class="logo">LUXE</div>
    </nav>

    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="stack-container">

        <!-- CARD 1 -->
        <div class="project-card" id="card1">
            <div class="card-inner">
                <video class="video-bg" autoplay muted loop playsinline>
                    <source src="Coffee reels - macro videos.mp4" type="video/mp4">
                </video>
                <div class="project-info">
                    <div class="project-number">01</div>
                    <div class="project-title">الذهب الأسود</div>
                    <span class="project-cat">Luxury Commercial</span>
                    <button class="view-btn" onclick="openModal('Coffee reels - macro videos.mp4')">مشاهدة
                        العمل</button>
                </div>
            </div>
        </div>

        <!-- CARD 2 -->
        <div class="project-card" id="card2">
            <div class="card-inner">
                <video class="video-bg" autoplay muted loop playsinline>
                    <source src="Coffee reels - macro videos.mp4" type="video/mp4">
                </video>
                <div class="project-info">
                    <div class="project-number">02</div>
                    <div class="project-title">الفخامة</div>
                    <span class="project-cat">Automotive</span>
                    <button class="view-btn" onclick="openModal('Coffee reels - macro videos.mp4')">مشاهدة
                        العمل</button>
                </div>
            </div>
        </div>

        <!-- CARD 3 -->
        <div class="project-card" id="card3">
            <div class="card-inner">
                <video class="video-bg" autoplay muted loop playsinline>
                    <source src="Coffee reels - macro videos.mp4" type="video/mp4">
                </video>
                <div class="project-info">
                    <div class="project-number">03</div>
                    <div class="project-title">الزمن</div>
                    <span class="project-cat">Horology</span>
                    <button class="view-btn" onclick="openModal('Coffee reels - macro videos.mp4')">مشاهدة
                        العمل</button>
                </div>
            </div>
        </div>

        <!-- CARD 4 -->
        <div class="project-card" id="card4">
            <div class="card-inner">
                <video class="video-bg" autoplay muted loop playsinline>
                    <source src="Coffee reels - macro videos.mp4" type="video/mp4">
                </video>
                <div class="project-info">
                    <div class="project-number">04</div>
                    <div class="project-title">المستقبل</div>
                    <span class="project-cat">Architecture</span>
                    <button class="view-btn" onclick="openModal('Coffee reels - macro videos.mp4')">مشاهدة
                        العمل</button>
                </div>
            </div>
        </div>

    </div>

    <!-- Modal -->
    <div id="videoModal" class="modal">
        <div class="modal-close" onclick="closeModal()"><i class="fas fa-times"></i></div>
        <div class="modal-video-display">
            <video id="modalVideo" controls playsinline>
                <source src="" type="video/mp4">
            </video>
        </div>
    </div>

    <script>
        // Modal Logic
        const modal = document.getElementById('videoModal');
        const vid = document.getElementById('modalVideo');

        function openModal(src) {
            vid.src = src;
            modal.classList.add('active');
            vid.play();
        }
        function closeModal() {
            modal.classList.remove('active');
            setTimeout(() => vid.pause(), 500);
            vid.src = "";
        }

        // Parallax & Progress
        const cards = document.querySelectorAll('.project-card');
        const progressBar = document.getElementById('progressBar');

        window.addEventListener('scroll', () => {
            // Progress Bar
            const totalScroll = document.body.scrollHeight - window.innerHeight;
            const currentScroll = window.scrollY;
            const pct = (currentScroll / totalScroll) * 100;
            progressBar.style.height = pct + '%';

            // Internal Parallax for each card
            cards.forEach((card, index) => {
                const rect = card.getBoundingClientRect();
                const video = card.querySelector('.video-bg');

                // If card is sticky (top is roughly 0) or scrolling into view
                // We want the image to move slightly to create depth
                if (rect.top <= 0 && rect.bottom > 0) {
                    // Sticky phase
                    // Move video down slowly as we scroll past
                    // No, typically parallax means background moves slower than foreground.
                    // Since card is FIXED in place visually (sticky), the background is static.
                    // To make it feel 'deep', we should translate the video slightly.
                    const offset = Math.abs(rect.top) * 0.2;
                    video.style.transform = `translateY(${offset}px)`;
                } else {
                    video.style.transform = `translateY(0)`;
                }
            });
        });
    </script>
</body>


</html>
